{% extends 'audio/base.html' %}

{% block content %}
    <p class="lead" id="trailer">Music</p>
    <div class="ratio ratio-16x9" id="video">
        <div><iframe width="800" height="405" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
        <div class="card text-bg-dark mb-3" height="300" style="max-width: 800px;" id="card">
            <div class="row g-0">
                <div class="col-md-4">
                <img src="{{ song.image.url }}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{song.title}}</h5>
                    <p class="card-text">{{song.description}}</p>
                    <p class="card-text" style="color: white; font-family: Arial, Helvetica, sans-serif;">{{ song.like.all.count }} Likes</p> 
                    <a type="button" href="{{song.download.url}}" class="btn btn-danger">Download</a>
                </div>
                </div>
            </div>
        </div>
{% endblock %}
