<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MOVIE</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="container-fluid">
     <!--navigation-->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}" style="padding-right: 30px;">Music</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <h6 style="color: white;" class="lead">Are you an artist?</h6>
        <div>
          <li class="nav-item btn btn-success">
            <a href="{% url 'upload' %}" class="nav-link">Upoad Your Music</a>
          </li>
        </div>
        
        {% if user.is_authenticated %}
          <li class="nav-item btn btn-success">
            <a href="{% url 'logout' %}" class="nav-link">Logout</a>
          </li>
        {% else%}

        <li class="nav-item btn btn-success">
          <a href="{% url 'register' %}" class="nav-link">Register</a>
        </li>


          <li class="nav-item btn btn-success">
            <a href="{% url 'login' %}" class="nav-link">Login</a>
          </li>
        {% endif %}

        <form action="{% url 'search' %}" class="d-flex" role="search" method="POST">
          {% csrf_token %}
          <input class="form-control me-2" type="text" name="searched" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" name="q" value="search" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!--navigation-->
    <br>
      <!-- <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div> -->

    {% block content %}
    {% endblock %}
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </footer>
  </body>
</html
